<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outfit of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #EDDBE1, #D8AEC9, #89B7E9, #87CEEB, #B0E0E6, #E7CBD5, #E3E29E, #DBD3CF);
      height: 100vh;
      margin: 0;
      text-align: center;
      
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .title {
      font-family: serif;
      font-size: 75px;
      font-weight: bold;
      color: #2196F3;
    }
    .subtitle {
      font-size: 35px;
      color: #2195F3;
    }
    .input-container {
      margin: 20px 0;
    }
    .input-container input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .weather-icon {
      font-size: 100px;
      color: #6467D0;
    }
    .temperature {
      font-size: 38px;
      color: rgba(0, 0, 0, 0.68);
    }
    .generate-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      color: #fff;
      background-color: #2196F3;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .generate-button:hover {
      background-color: #1976D2;
    }
    .outfit-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .outfit-item {
      border: 1px solid #000;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
    }
    .outfit-item img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">OUTFIT</div>
    <div class="subtitle">OF THE DAY</div>
    <div class="input-container">
      <input type="text" id="city-input" placeholder="Enter City">
    </div>
    <div id="weather-icon" class="weather-icon">‚òÅÔ∏è</div>
    <img id="weather-gif" src="https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif" alt="Weather GIF" width="200" height="200">
    <div id="temperature" class="temperature">--¬∞C</div>
    <button class="generate-button" onclick="generateOutfit()">GENERATE OUTFIT</button>
    <div id="outfit-grid" class="outfit-grid"></div>
  </div>

  <script>
    const apiKey = '0ddb9f3b0e7f7686a86968ca33cfc12f';
    let temperature = '';
    let city = 'Quezon City';

    document.getElementById('city-input').addEventListener('input', function(event) {
      city = event.target.value;
      fetchWeather();
    });

    function fetchWeather() {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          temperature = data.main.temp.toString();
          updateWeatherUI();
        })
        .catch(error => {
          temperature = 'Error';
          updateWeatherUI();
        });
    }

    function updateWeatherUI() {
      const temp = parseFloat(temperature);
      let weatherGif = 'https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif';
      let weatherIcon = '‚ùì';

      if (temp <= 15 && temp < 25) {
        weatherGif = 'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExeW92aXJvNzMzZjc2enhhcHdvYzRuZjIwdzFuNzRwb2l6eTJjaHpvbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6gDYJBQLIHFZoWL6/giphy.gif';
        weatherIcon = '‚òî';
      } else if (temp >= 25 && temp < 30) {
        weatherGif = 'https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3MzdjN5Zmx4dmpqNDZiY29wYXZib2gybzA1NXZzMjFpZWcydmEzNiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VDGOdvmp1bpc3PcCry/giphy.gif';
        weatherIcon = '‚òÅÔ∏è';
      } else if (temp >= 30 && temp <= 45) {
        weatherGif = 'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHZzOGxpdWYwNzZpdmg3bDI2ZGZlaW1zb3ZydmgyYnF0bDVpMDlkMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/x2iBOqCUFFGbFE5jpc/giphy.gif';
        weatherIcon = '‚òÄÔ∏è';
      }

      document.getElementById('weather-icon').textContent = weatherIcon;
      document.getElementById('weather-gif').src = weatherGif;
      document.getElementById('temperature').textContent = `${temperature}¬∞C`;
    }

    function generateOutfit() {
      const temp = parseFloat(temperature);
      let outfitSuggestions = [];

      if (temp <= 15 && temp < 25) {
        outfitSuggestions = [
          ['Raincoat', 'Sweater'],
          ['Waterproof pants', 'Pajama'],
          ['Rain boots', 'Leg warmers and boots']
        ];
      } else if (temp >= 25 && temp < 30) {
        outfitSuggestions = [
          ['T-shirt', 'Tank top'],
          ['Shorts', 'Skirt'],
          ['Sneakers', 'Sandals']
        ];
      } else if (temp >= 30 && temp <= 45) {
        outfitSuggestions = [
          ['Light shirt', 'Tank top'],
          ['Shorts', 'Skirt'],
          ['Flip flops', 'Sandals']
        ];
      } else {
        outfitSuggestions = [
          ['Unable to suggest outfit', 'Error in getting weather'],
          ['Please check city input', 'Try again']
        ];
      }

      const outfitGrid = document.getElementById('outfit-grid');
      outfitGrid.innerHTML = '';

      outfitSuggestions.forEach(row => {
        row.forEach(item => {
          const outfitItem = document.createElement('div');
          outfitItem.className = 'outfit-item';
          outfitItem.innerHTML = `
            <div>${item}</div>
            <img src="${getImageUrl(item)}" alt="${item}">
          `;
          outfitGrid.appendChild(outfitItem);
        });
      });
    }

    function getImageUrl(item) {
      switch (item) {
        case 'Raincoat':
          return 'https://cf.ltkcdn.net/fashion-history/images/std/198554-425x315-Colorful-Raincoats.jpg';
        case 'Sweater':
          return 'https://www.metalfabsupplies.co.uk/wp-content/uploads/55327-portwest-jacket.jpg';
        case 'Waterproof pants':
          return 'https://tse1.mm.bing.net/th?id=OIP.h-s7uI_LrltkpCq2X-R1RgAAAA&pid=Api&P=0&h=180';
        case 'Pajama':
          return 'https://cdn.store-assets.com/s/338249/i/46496642.png';
        case 'Rain boots':
          return 'https://hips.hearstapps.com/hmg-prod/images/gh-boots-653ffb887c704.png?crop=0.433xw:0.865xh;0.285xw,0.0641xh&resize=1200üòò';
        case 'T-shirt':
          return 'https://tse2.mm.bing.net/th?id=OIP.B6J2eaxctklLks8G0nyXXwAAAA&pid=Api&P=0&h=180';
        case 'Tank top':
          return 'https://images.pexels.com/photos/1741240/pexels-photo-1741240.jpeg?auto=compress&cs=tinysrgb&w=600';
        case 'Shorts':
          return 'https://storage.googleapis.com/amoeba-bucket-prod/img.shopstyle-cdn.com/1715781341090379/ton-short-shorts.jpg';
        case 'Skirt':
          return 'https://storage.googleapis.com/amoeba-bucket-prod/img.ltwebstatic.com/1732808376780345/humbnail_220x293.jpg';
        case 'Sneakers':
          return 'https://storage.googleapis.com/amoeba-bucket-prod/img.ltwebstatic.com/1735402350293448/humbnail_405x552.jpg';
        case 'Sandals':
          return 'https://storage.googleapis.com/amoeba-bucket-prod/images2.productserve.com/1717005053562977/es2.productserve.com';
        case 'Light shirt':
          return 'https://storage.googleapis.com/amoeba-bucket-prod/images2.productserve.com/1709178169246792/es2.productserve.com';
        case 'Flip flops':
          return 'https://tse2.mm.bing.net/th?id=OIP.QxKJ7PkvyFEkHSgeJhY9RwHaGh&pid=Api&P=0&h=180';
        default:
          return 'https://via.placeholder.com/100?text=No+Image';
      }
    }

    fetchWeather();
  </script>
</body>
</html>
